<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Back button to navigate to dashboard -->
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/logo.png" alt="Logo" height="40" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <!-- Form to display and edit user details -->
    <form (ngSubmit)="onUpdate()">
      <p class="profile-heading">𝓨𝓸𝓾𝓻 𝓟𝓻𝓸𝓯𝓲𝓵𝓮, 𝓨𝓸𝓾𝓻 𝓟𝓪𝓼𝓼𝓹𝓸𝓻𝓽 𝓽𝓸 𝓜𝓮𝓶𝓸𝓻𝓲𝓮𝓼.</p>

      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input [(ngModel)]="user.firstName" name="firstName" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input [(ngModel)]="user.lastName" name="lastName" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="user.email" name="email" type="email" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Enter New Password</ion-label>
        <ion-input
          [(ngModel)]="user.password"
          name="password"
          [type]="passwordType"
          required
        ></ion-input>
        <ion-icon
          name="eye"
          slot="end"
          (click)="togglePasswordVisibility()"
          [color]="passwordType === 'text' ? 'primary' : 'medium'"
        ></ion-icon>
      </ion-item>

      <!-- Buttons for update and delete -->
      <div class="buttons-container">
        <ion-button type="submit" expand="full">Update</ion-button>
        <ion-button expand="full" color="danger" (click)="onDeleteAccount()">Delete Account</ion-button>
      </div>
    </form>
  </div>
</ion-content>
