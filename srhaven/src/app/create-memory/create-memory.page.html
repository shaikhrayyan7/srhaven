<ion-header>
  <ion-toolbar>
    <!-- Back button that redirects to the dashboard -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>

    <!-- Title with the centered logo -->
    <ion-title class="ion-text-center">
      <img src="assets/logo2.png" alt="Logo" style="height: 30px;" />
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- Display Captured Image -->
  <div *ngIf="capturedImage" class="image-container">
    <img [src]="capturedImage" alt="Captured Image" />
  </div>

  <!-- Display Memory Details -->
  <div class="details">
    <p><strong>Place:</strong> {{ place || 'Not Detected' }}</p>
    <p><strong>Date:</strong> {{ date || 'Not Available' }}</p>
    <p><strong>GPS Coordinates:</strong> {{ gpsCoordinates || 'Not Available' }}</p>
  </div>

  <!-- Save to Memories Button -->
  <ion-button expand="block" color="primary" (click)="saveMemory()">
    Save to Memories
  </ion-button>
</ion-content>
