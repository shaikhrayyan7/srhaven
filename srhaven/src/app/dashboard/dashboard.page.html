<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Menu Items to Navigate -->
    <ion-item (click)="onMenuItemClick('/memories')">
      <ion-label>Memories Album</ion-label>
    </ion-item>
    <ion-item (click)="onMenuItemClick('/journey')">
      <ion-label>Journey Diary</ion-label>
    </ion-item>
    <ion-item (click)="onMenuItemClick('/profile')">
      <ion-label>Profile</ion-label>
    </ion-item>
    <ion-item (click)="onMenuItemClick('/about')">
      <ion-label>About the App</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<!-- Main content that will display routed views -->
<ion-router-outlet id="main-content"></ion-router-outlet>

<!-- Header for the Dashboard Page -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle auto-hide="false">
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Dashboard Content -->
<ion-content>
  <div class="dashboard-header">
    <h1>Welcome back!</h1>
    <p>Let's create memories worth keeping</p>
  </div>

  <!-- Create Memory Button -->
  <div class="memory-container">
    <ion-button id="create-memory-button" (click)="openCamera()">Create a Memory</ion-button>
  </div>

  <!-- This section will be displayed if the app is using the browser's webcam (fallback) -->
  <div *ngIf="isWebCameraOpen" class="web-camera-container">
    <video #videoElement width="100%" autoplay></video>
    <div class="button-container">
      <button id="capture-image-button" (click)="captureImageFromWebCamera()">Capture Image</button>
      <button id="cancel-button" (click)="closeCamera()">Cancel</button>
    </div>
  </div>
</ion-content>
