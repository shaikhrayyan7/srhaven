<ion-menu side="start" menuId="first" contentId="main-content">
  <!-- Side Menu Content -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item (click)="onMenuItemClick('/memories')">
      <ion-label>Memories Album</ion-label>
    </ion-item>

    <ion-item (click)="onMenuItemClick('/journey')">
      <ion-label>Journey Diary</ion-label>
    </ion-item>

    <ion-item (click)="onMenuItemClick('/profile')">
      <ion-label>Profile</ion-label>
    </ion-item>

    <ion-item (click)="onMenuItemClick('/about')">
      <ion-label>About the App</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<!-- Main Dashboard Content -->
<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle auto-hide="false">
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Welcome Message -->
  <div class="dashboard-header">
    <h1>Welcome back, {{ userName }}!</h1>
    <p>Let's create memories worth keeping</p>
  </div>

  <!-- Create a Memory Button -->
  <div class="memory-container">
    <ion-button id="create-memory-button" (click)="onCreateMemory()">Create a Memory</ion-button>
  </div>
</ion-content>
