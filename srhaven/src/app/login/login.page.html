<ion-content class="login-page">
  <!-- Logo Section -->
  <div class="logo-container">
    <img src="assets/logo.png" alt="SRHaven Logo" class="logo" />
  </div>

  <!-- Form Container -->
  <div class="form-container">
    <form (ngSubmit)="onLogin()">
      <!-- Email Input -->
      <ion-item>
        <ion-label position="floating">{{ 'LOGIN.EMAIL' | translate }}</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
      </ion-item>

      <!-- Password Input -->
      <ion-item>
        <ion-label position="floating">{{ 'LOGIN.PASSWORD' | translate }}</ion-label>
        <ion-input [(ngModel)]="password" 
                   [type]="showPassword ? 'text' : 'password'" 
                   name="password" required>
          <ion-icon slot="end" 
                    [name]="showPassword ? 'eye-off' : 'eye'" 
                    (click)="showPassword = !showPassword">
          </ion-icon>
        </ion-input>
      </ion-item>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Login Button -->
      <ion-button class="login-button" expand="full" type="submit">
        {{ 'LOGIN.BUTTON' | translate }}
      </ion-button>

      <!-- Sign-up Link -->
      <div class="signup-text">
        <span>{{ 'LOGIN.NO_ACCOUNT' | translate }} </span>
        <a routerLink="/signup">{{ 'LOGIN.SIGNUP' | translate }}</a>
      </div>
    </form>
  </div>
</ion-content>
